<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css' rel='stylesheet' type='text/css'>
  <style>  
    html, body {
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      position: relative;
      background: #2f2f2f;
      margin:0;
      padding:0;
      color: #fff;
      animation: background 2s;
    }
    body {
      overflow-x: hidden;
      width: 100%;
    }
    .content {
      animation: content 3s;
      height: 100vh;
    }
    .content img {
      display: none;
    }

  @keyframes background {
      0% { background-color:#000; }
    20% { background-color:#000; }
    100% { background-color:#2f2f2f; }
  }

  @keyframes content {
      0% { opacity: 0; }
    50% { opacity: 0; }
    100% { opacity: 1; }
  }

  #network {
    width: 100%;
    height: 100%;
  }

  @font-face {
    font-family: 'vis-icons';
    src:  url('https://srajagop.github.io/fonts/vis-icons/vis-icons.eot?etag8f');
    src:  url('https://srajagop.github.io/fonts/vis-icons/vis-icons.eot?etag8f#iefix') format('embedded-opentype'),
      url('https://srajagop.github.io/fonts/vis-icons/vis-icons.ttf?etag8f') format('truetype'),
      url('https://srajagop.github.io/fonts/vis-icons/vis-icons.woff?etag8f') format('woff'),
      url('https://srajagop.github.io/fonts/vis-icons/vis-icons.svg?etag8f#vis-icons') format('svg');
    font-weight: normal;
    font-style: normal;
  }

  [class^="icon-"], [class*=" icon-"] {
    /* use !important to prevent issues with browser extensions that change fonts */
    font-family: 'vis-icons' !important;
    speak: none;
    font-style: normal;
    font-weight: normal;
    font-variant: normal;
    text-transform: none;
    line-height: 1;

    /* Better Font Rendering =========== */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .icon-zoom-in:before {
    content: "\e987";
  }
  .icon-zoom-out:before {
    content: "\e988";
  }
  .icon-enlarge2:before {
    content: "\e98b";
  }
  .icon-plus:before {
    content: "\ea0a";
  }
  .icon-minus:before {
    content: "\ea0b";
  }
  .icon-arrow-up:before {
    content: "\ea32";
  }
  .icon-arrow-right:before {
    content: "\ea34";
  }
  .icon-arrow-down:before {
    content: "\ea36";
  }
  .icon-arrow-left:before {
    content: "\ea38";
  }
  .icon-arrow-up2:before {
    content: "\ea3a";
  }
  .icon-arrow-right2:before {
    content: "\ea3c";
  }
  .icon-arrow-down2:before {
    content: "\ea3e";
  }
  .icon-arrow-left2:before {
    content: "\ea40";
  }
  .icon-circle-up:before {
    content: "\ea41";
  }
  .icon-circle-right:before {
    content: "\ea42";
  }
  .icon-circle-down:before {
    content: "\ea43";
  }
  .icon-circle-left:before {
    content: "\ea44";
  }

  </style>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
</head>
<body>
  <div class="content">
    <div id="network"></div>
  </div>
  <script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;

    function draw() {
      // create people.
      // value corresponds with the age of the person
      /*nodes = [
        {id: 1,  value: 2,  label: 'Algie' },
        {id: 2,  value: 31, label: 'Alston'},
        {id: 3,  value: 12, label: 'Barney'},
        {id: 4,  value: 16, label: 'Coley' },
        {id: 5,  value: 17, label: 'Grant' },
        {id: 6,  value: 15, label: 'Langdon'},
        {id: 7,  value: 6,  label: 'Lee'},
        {id: 8,  value: 5,  label: 'Merlin'},
        {id: 9,  value: 30, label: 'Mick'},
        {id: 10, value: 18, label: 'Tod'},
      ];*/
      nodes = <!---@@nodes@@-->;
      // create connections between people
      // value corresponds with the amount of contact between two people
      /*edges = [
        {from: 2, to: 8, value: 3, title: '3 emails per week'},
        {from: 2, to: 9, value: 5, title: '5 emails per week'},
        {from: 2, to: 10,value: 1, title: '1 emails per week'},
        {from: 4, to: 6, value: 8, title: '8 emails per week'},
        {from: 5, to: 7, value: 2, title: '2 emails per week'},
        {from: 4, to: 5, value: 1, title: '1 emails per week'},
        {from: 9, to: 10,value: 2, title: '2 emails per week'},
        {from: 2, to: 3, value: 6, title: '6 emails per week'},
        {from: 3, to: 9, value: 4, title: '4 emails per week'},
        {from: 5, to: 3, value: 1, title: '1 emails per week'},
        {from: 2, to: 7, value: 4, title: '4 emails per week'}
      ];*/
      edges = <!---@@edges@@-->;

      // Instantiate our network object.
      var container = document.getElementById('network');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
          interaction: {
              keyboard: {
                  enabled: true
              },
              navigationButtons: true,

          },
          edges: {
              arrows: {
                  middle: {
                      enabled: true,
                      scaleFactor: 0.5
                  }
              },
              dashes: false,
              hoverWidth: 2,
              selectionWidth: 5,
              font: {
                  align: 'bottom'
              }
          },
          nodes: {
              size: 4,
              borderWidthSelected: 5,
              font: {
                color: 'white'
              }
          },
          physics: {
              repulsion: {
                  centralGravity: 0
              },
              solver: 'repulsion',
              stabilization: {
                  iterations: 2500
              }
          }
      };
      network = new vis.Network(container, data, options);
    }
    
 draw();
  </script>
</body>
</html>
